<div class="left" ng-controller="mainCtrl">
    <div class="panel-group" ng-model="panels.activePanel" data-allow-multiple="true" role="tablist" aria-multiselectable="true" bs-collapse>
      <div class="panel panel-default" ng-repeat="panel in panels">
        <div class="panel-heading" role="tab">
          <h4 class="panel-title" bs-collapse-toggle>
            <a>
              {{ panel.title }}
            </a>
          </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
          <div class="panel-body" ng-repeat="x in panel.body">
            <a href="javascript:void(0)" ng-click="jump(x.url)" >{{x.name}}</a>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="right" ui-view=""></div>
