    <script>
    // json格式化
    var a = {
        'a': 'aaa',
        'b': 'bbb'
    };
    var b = JSON.stringify(a);
    var c = JSON.parse(b);
    // alert(a);
    // alert(b);
    // alert(c);
    // console.log(b);
    // console.log(c);
    function status(msg) {
        // console.log(msg);
    }

    // 每当在应用程序载入的时候，都会检查该清单文件，
    // 先触发 checking事件
    window.applicationCache.onchecking = function() {
        status("1Checking for a new version.")
        return false;
    }

    // 如果清单文件没有改动，同时应用程序也已缓存。
    // 触发noupdate事件，整个过程结束
    window.applicationCache.onnoupdate = function() {
        status("2This version is no-update.");
        return false;
    }

    // 如果还未缓存应用程序，或清单文件有改动，那么浏览器会下载缓存清单中的所有资源。
    // 触发downloading事件，开始下载
    window.applicationCache.ondownloading = function() {
        status("3Downloading new version.");
        window.progresscount = 0; // 下载进度
        return false;
    }
    // console.log(window.applicationCache);


    // 当下载完成并且首次将应用程序下载到缓存中，会触发cached事件
    window.applicationCache.oncached = function() {
        status("4This application is now cached locally.");
        return false;
    }

    // 当下载完成并将缓存中的应用程序更新后，会触发updateready事件
    // 触发此事件的时候，用户看到的仍是老版本的应用程序
    window.applicationCache.onupdateready = function() {
        status("5A new version has been downloaded. Reload to run it.");
        return false;
    }

    // 如果浏览器处于离线状态，检查清单列表失败，则会触发error事件
    // 当一个为缓存的应用程序引入一个不存在的清单文件，也会触发error
    window.applicationCache.onerror = function() {
        status("6Couldn't load manifest or cache application.");
        return false;
    }

    // 如果一个缓存的应用程序引入一个不存在的文件，会触发obsolete事件
    // 会将应用从缓存中移除，之后都不会从缓存而是通过网络来加载资源
    // window.applciationCache.onobsolete = function() {
    //     status("This applciation is no loger cached.");
    //     return false;
    // }

    var a = 1;
    // indexTest();
    function indexTest() {
        console.log(111);
        console.log(a);
    }
    // console.log(a);
