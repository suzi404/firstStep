<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/all.css">
    <script src="../../../lib/angular/angular.js" type="text/javascript"></script>
</head>
<body>
<div class="container top-head clearfix">
    <div class="logo clearfix"><!--<img src="logo.png"/><div class="logo-name"><em>融汇金服</em>RONGHUI Financial Service</div>--></div>
    <div class="head-right">
        汇融金服首页
    </div>
</div>
<div class="login-main">
    <div class="container">
        <div class="main-top row"><b>新会员注册</b>已有账号，直接<a href="">登录</a>基金公司、证券公司开户请直接联系888 888 888</div>
        <div class="main-middle clearfix">
            <div class="signIn">
                <div class="company">
                    <h3><em>企业资料</em></h3>
                    <div class="inp comName"><label for="comName">公司名称:</label><input type="text" placeholder="公司全称"></div>
                    <div class="inp blNum"><label for="blNum"><b>*</b>营业执照:</label><input type="text" placeholder="请输入营业执照号码"></div>
                </div>
                <div class="contactInfo">
                    <h3><em>联系人信息</em></h3>
                    <div class="phone"><label for="phone">手机号码:</label><input type="text" placeholder="手机号码"></div>
                    <div class="contact"><label for="contact"><b>*</b>联系人:</label><input type="text" placeholder="请输入联系人姓名"></div>
                    <div class="IDcard"><label for="IDcard"><b>*</b>身份证:</label><input type="text" placeholder="请输入联系人身份证号码"></div>
                </div>
                <button type="submit" class="next">完成注册</button>
            </div>
            <div class="advert">

            </div>
        </div>
    </div>
</div>
<div class="bottom-foot container clearfix">
    <div class="left">
        <div class="foot-logo"></div>
        <div class="tel">
            8888-8888-888
            <span>服务时间 9:00-18:00</span>
        </div>
    </div>
    <div class="right">
        <ul>
            <li><a href="">融汇官网</a></li>
            <li><a href="">新手引导</a></li>
        </ul>
        <div>版权所有 XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</div>
    </div>
</div>
</body>
</html>
