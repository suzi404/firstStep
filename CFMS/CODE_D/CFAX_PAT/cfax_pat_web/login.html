<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="module/controllers/login/loginCtrl.js"></script>
</head>
<body>
<div class="container top-head clearfix">
    <div class="logo clearfix"><!--<img src="logo.png"/><div class="logo-name"><em>融汇金服</em>RONGHUI Financial Service</div>--></div>
    <div class="head-right">
        汇融金服首页
    </div>
</div>
<div class="login-main">
    <div class="container">
        <div class="main-top row"><b>新会员注册</b>已有账号，直接<a href="">登录</a>基金公司、证券公司开户请直接联系888 888 888</div>
        <div class="main-middle clearfix">
            <form class="signIn" name="userForm" ng-submit="submitForm()" novalidate>
                <div class="inp number" >
                    <label for="number"><b>*</b>邀请码:</label>
                    <input type="number" name="number" placeholder="请输入邀请码"  required ng-model="user.number">
                </div>

                <div class="inp tel">
                    <label for="tel"><b>*</b>手机号码:</label>
                    <input type="number" placeholder="请输入手机号码" ng-model="" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" w5c-unique-check="">
                </div>

                <div class="inp password1">
                    <label for="password"><b>*</b>登录密码:</label>
                    <input type="text" placeholder="请输入登录密码" ng-model="" ng-minlength="6" >
                    <i class="icon-lock"></i>
                </div>

                <div class="inp password2">
                    <label for="surePssword"><b>*</b>确认密码:</label>
                    <input type="text" placeholder="请输入登录密码">
                    <i class="icon-lock"></i>
                </div>

                <div class="inp checkNum">
                    <label for="checkNum">验证码:</label>
                    <input type="text"><span>验证码</span>
                </div>

                <div class="inp infoNum">
                    <label for="infoNum">短信验证码:</label>
                    <input type="text"><span ng-click="">获取验证码</span>
                </div>
                <div class="inp agreen">
                    <input type="checkbox" id="check" checked><label for=""></label>
                    <div style="display:inline-block;margin-left:20px;width:120px;">同意<a>《注册协议》</a></div>
                    <a href="" class="get ">如何获取邀请码</a>
                </div>
                <button type="submit" class="next">下一步</button>
            </form>
            <div class="advert">

            </div>
        </div>
    </div>
</div>
<div class="bottom-foot container clearfix">
    <div class="left">
        <div class="foot-logo"></div>
        <div class="tel">
            8888-8888-888
            <span>服务时间 9:00-18:00</span>
        </div>
    </div>
    <div class="right">
        <ul>
            <li><a href="">融汇官网</a></li>
            <li><a href="">新手引导</a></li>
        </ul>
        <div>版权所有 XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</div>
    </div>
</div>
</body>
</html>
